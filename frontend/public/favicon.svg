<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#db2777"/>
    </linearGradient>
    <linearGradient id="paperGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
    <linearGradient id="pencilGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGrad)"/>

  <!-- Paper / Document -->
  <rect x="14" y="13" width="26" height="34" rx="3" ry="3"
        fill="url(#paperGrad)" filter="url(#shadow)"/>

  <!-- Folded corner -->
  <path d="M34 13 L40 19 L34 19 Z" fill="#c7d2fe"/>
  <path d="M34 13 L40 19 H34 Z" fill="#a5b4fc"/>

  <!-- Lines on paper -->
  <line x1="19" y1="24" x2="33" y2="24" stroke="#a5b4fc" stroke-width="2" stroke-linecap="round"/>
  <line x1="19" y1="29" x2="35" y2="29" stroke="#a5b4fc" stroke-width="2" stroke-linecap="round"/>
  <line x1="19" y1="34" x2="31" y2="34" stroke="#a5b4fc" stroke-width="2" stroke-linecap="round"/>
  <line x1="19" y1="39" x2="29" y2="39" stroke="#c7d2fe" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Pencil body -->
  <rect x="33" y="28" width="8" height="22" rx="1.5"
        fill="url(#pencilGrad)"
        transform="rotate(-45 37 39)"
        filter="url(#shadow)"/>

  <!-- Pencil dark stripe (eraser area) -->
  <rect x="33" y="28" width="8" height="4" rx="1.5"
        fill="#f87171"
        transform="rotate(-45 37 39)"/>

  <!-- Pencil tip -->
  <path d="M44.5 47.5 L47.5 50.5 L41.5 52.5 Z"
        fill="#fde68a"/>
  <!-- Pencil lead tip -->
  <circle cx="47" cy="50" r="1" fill="#1e1b4b"/>

  <!-- Shine on background -->
  <circle cx="18" cy="16" r="6" fill="white" opacity="0.08"/>
</svg>